<!DOCTYPE html>
<html>

	<head>
		<!-- (1) LEAFLET MAP INTERACTION LIBRARIES -->
		
			<link rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin="" />
		
		<!-- Make sure you put this AFTER Leaflet's CSS -->
			<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""></script>
				
		<!--  (2) JQUERY AJAX LIBRARIES -->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<!--  (3) CUSTOM  -->
		
		<script src="js/functions.js"></script> 
		
		<link rel="stylesheet" href="css/styles.css"/>
		
	</head>
	
	<body>
	
		<div id="mapid"></div>
			
		<script>
		
			// ------------------
			// SETTING UP THE MAP
			// ------------------
			
			var mymap = L.map('mapid').setView([40.2085, -3.713], 6);
			
			mymap.createPane('polylines');
			mymap.getPane('polylines').style.zIndex = 650;
			
			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(mymap);

			mymap.on('click', onMapClick);
			
			// -------------------------
			// ADDING NAVAIDS TO THE MAP
			// -------------------------
			
			sendGetNavaidsRequest();

			
		</script>	
		
	</body>
	
</html>
