<!DOCTYPE html>
<html>

	<head>
		<!-- (1) LEAFLET MAP INTERACTION LIBRARIES -->
		
			<link rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin="" />
		
		<!-- Make sure you put this AFTER Leaflet's CSS -->
			<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""></script>
				
		<!--  (2) JQUERY AJAX LIBRARIES -->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<!--  (3) CUSTOM  -->
		
		<script src="js/main.js"></script> 
		
		<link rel="stylesheet" href="css/styles.css"/>
		
	</head>
	
	<body>
		<table>
			<tr>
				<td>
					<div id="departureMessage" style="color:red">Click on the map the departure location</div>
				</td>
				<td align="right">			
					<label>DEPARTURE LOCATION:</label>
				</td>
				<td>
					<label>Lat:</label>
				</td><td>
					<input type="text" id="lat1" placeholder="Click on map" readonly/>
				</td><td>
					<label>Lng:</label>
				</td><td>
					<input type="text" id="lng1" placeholder="Click on map" readonly/>
				</td>
				<td>	
					<input type="button" value="Reset Departure and Arrival" onclick="resetLocations();"/>
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>
					<div id="arrivalMessage" style="color:red"></div>
				</td>
				<td align="right">
					<label>ARRIVAL LOCATION:</label>
				</td>
				<td>
					<label>Lat:</label>
				</td><td>
					<input type="text" id="lat2" placeholder="Click on map" readonly/>
				</td><td>
					<label>Lng:</label>
				</td><td>
					<input type="text" id="lng2" placeholder="Click on map" readonly/>
				</td>
				<td>
					<input type="button" value="CALCULATE FLIGHT PLAN" onclick="calculateFlightPlan();"/>
				</td>
				<td>
					<input type="button" value="SAVE CURRENT FLIGHT PLAN" onclick="saveFlightPlan();"/>
				</td>
			</tr>
		</table>
		
		<div id="mapid"></div>
			
		<script>
		
			// ------------------
			// SETTING UP THE MAP
			// ------------------
			
			setUpLeafletMap();
			
			// -------------------------
			// ADDING NAVAIDS TO THE MAP
			// -------------------------
			
			sendGetNavaidsRequest();

			
		</script>	
		
	</body>
	
</html>
